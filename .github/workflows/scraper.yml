name: BFI Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20   # ðŸ”¥ BURASI EN KRÄ°TÄ°K!

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: node scripts/scraper.js

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data/countries.json
          git commit -m "Auto update countries.json" || echo "No changes"
          git push
